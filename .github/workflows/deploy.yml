name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js and Install pnpm
        uses: actions/setup-node@v2
        with:
          node-version: '20.2'  # Specify a Node.js version compatible with pnpm
          cache: pnpm  # Enable caching for faster builds

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Verify pnpm installation
        run: |
          pnpm --version  # Check if pnpm is installed and print its version
          which pnpm      # Print the path to pnpm executable

      - name: Install dependencies
        run: |
          pnpm install

      - name: Build project
        run: |
          pnpm run build  # Use pnpm to run the build script

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
